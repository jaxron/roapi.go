version: "2"
run:
  go: "1.24"
  tests: false
  allow-parallel-runners: true
  allow-serial-runners: true
linters:
  default: all
  disable:
    - bodyclose
    - depguard
    - dupl
    - forcetypeassert
    - ireturn
    - mnd
    - nlreturn
    - paralleltest
    - tagliatelle
    - wrapcheck
    - wsl
    - noinlineerr
  settings:
    errorlint:
      comparison: false
    gosec:
      excludes:
        - G404
    lll:
      line-length: 180
    revive:
      rules:
        - name: var-naming
          arguments:
            - - IDS
    varnamelen:
      min-name-length: 1
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
    rules:
      - linters:
          - revive
        text: 'var-naming: avoid meaningless package names'
formatters:
  enable:
    - gofumpt
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
